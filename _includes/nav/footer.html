{% assign footer_links = site.data.footer-links %}
<footer class="footer-2">
  <ul>
  {% for link in footer_links %}
  <li><a href="{{ link.link }}">{{ link.title }}</a></li>
  {% endfor %}
  <li>Generated: <span class="timeago" title="{{ site.time }}">{{ site.time |  date: '%B %d, %Y' }}</span></li>
  </ul>
</footer>
