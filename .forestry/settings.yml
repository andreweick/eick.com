---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
  templates:
  - default
  - home
- type: directory
  path: content/cv
  label: About
  create: all
  match: "**/*"
  templates:
  - default
- path: content/family
  label: Family
  create: all
  templates:
  - article
- path: content/history
  label: History
  create: all
  templates:
  - article
- path: content/snapshot
  label: Snapshot
  create: all
  templates:
  - article
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
version: '0.46'
