---
hide_body: false
is_partial: false
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
- name: subtitle
  label: Subtitle
  type: textarea
  hidden: false
  default:
- name: description
  label: Description
  type: text
  hidden: false
  default:
- name: date
  label: Date
  type: datetime
  hidden: false
  default:
  description: To publish on the site (pub-date is in the edition)
- type: field_group_list
  name: editions
  label: Editions
  fields:
  - type: text
    name: isbn
    label: ISBN
  - type: select
    name: binding
    config:
      source:
        type: simple
      options:
      - paperback
      - hardcover
      - ebook
      - special
    label: Binding
  - type: text
    name: publisher
    label: Publisher
    default: HarperCollins Publishers
  - type: textarea
    label: Description
    name: description
    config:
      wysiwyg: ''
    description: Optional, e.g. UK Edition
  - type: datetime
    name: date
    label: Publication Date
  - type: file
    name: cover_image
    label: Cover Image
    description: Required for the top (most recent) edition
  config:
    labelField: isbn
  description: The topmost edition will show its cover on the site
- type: field_group_list
  name: buy_links_external
  label: External Buy Links
  fields:
  - type: text
    name: name
    label: Name
  - type: text
    name: link
    label: Link
  - type: text
    description: e.g. https:www.example.com/page/
  description: Optional
  hidden: true
- type: file
  name: featured_image
  label: Featured Image
  description: Optional (may not be in use)
  hidden: true
- type: select
  name: genre
  config:
    source:
      type: simple
    options:
    - Fiction
    - Nonfiction
    - Poetry
    - Theater
    - Children's
  label: Genre
