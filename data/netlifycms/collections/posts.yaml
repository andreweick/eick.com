name: "posts"
label: "Posts"
label_singular: "Post"
folder: "content/posts"
create: true
sortableFields: ['title']
preview_path: posts/{{slug}}
#  posts/2019-12-14-libby-piano/
slug: "{{year}}-{{month}}-{{day}}-{{slug}}"

fields:
  - import field title
  - import field date
  - import field description
  - import field tags
  - name: hp_exclude
    label: Exclude from Homepage
    widget: boolean
  - import field body

