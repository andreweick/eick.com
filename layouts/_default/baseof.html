{{ if partialCached "func/DoPublish" $ $ }}
<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}" class="no-js">
  <head>
  {{ partial "head" . }}
  </head>
  <body class="{{.Kind}} m-0 text-blue-200 font-sans leading-normal text-base{{ with getenv "HUGO_ENV" }} {{ . }}{{ end }}">
    <div id="content" class="content grid">      
      {{block "header" .}}      
        {{partial "navigation/title-menu.html" .}}      
      {{end}}    
      <main role="main">
        <div class="min-h-screen text-grey-darker">          
          {{block "main" .}}{{ end }}
        </div>        
      </main>      
    </div>   
    {{ block "page_bottom" . }}
      {{partialCached "_global/page-bottom.html" .}}
  {{ end }} 
  </body>
</html>
{{ end }}
