{{ with .Destination }}
  {{ $src := . }}
  {{ $args := dict "path" . "width" 800 }}
  {{ with partialCached "tnd-media/Get" $args $args }}
    {{ $src = .RelPermalink }}
  {{ end }}
  <figure>
    <img class="lazyload" src="{{ $src }}" alt="{{ $.Text }}" {{ with $.Title}} title="{{ . }}"{{ end }} />
    {{ with $.Title }}
    <figcaption>
      <p>{{ . }}</p>
    </figcaption>
    {{ end }}
  </figure>
{{ end }}
