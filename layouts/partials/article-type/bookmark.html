{{$bookmark := .Params.bookmark }}
{{ with .Description }}
  <blockquote class="text-3xl max-w-3xl mx-auto my-32 font-brand leading-loose">
    {{.}}
    {{ with $bookmark }}
      <span class="block font-sans ml-4 font-semibold text-sm">
          {{ replaceRE "^https?://([^/]+).*" "$1" . | safeHTMLAttr }} {{ partial "svg/link-external.svg" (dict "size" "12") }}
      </span>
    {{ end }}
  </blockquote>
{{ end }}
