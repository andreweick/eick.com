{{ with .Title }}  
  <div class="px-3 md:py-4 flex items-center bg-black">  
    <h1 class="inline-block leading-none pl-4 text-grey-blue-light">
      <a href="{{$.Permalink}}" class="color-inherit no-underline">
        {{ . }} {{ partial "svg/link-external.svg" (dict "size" "16") }}
      </a>
    </h1>
  </div>
{{ end }}
