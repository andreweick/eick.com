{{/* 
  title, top of page  
*/}}
{{ with .Title }}
  <div class="py-3 px-2 flex items-center bg-grey-light">  
    <h1 class="inline-block font-bold leading-none pl-4 text-black text-2xl leading-tight">
      <a href="{{$.Permalink}}" class="flex items-center color-inherit no-underline">
        {{ . }} <span class="ml-2">{{ partial "svg/link-external.svg" (dict "size" "16") }}</span>
      </a>
    </h1>
  </div>
{{ end }}
