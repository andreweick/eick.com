<div class="block max-w-5xl mx-auto no-underline p-4 my-4">
  <div class="flex justify-between items-center">
    <h1 data-placeholder="{{ .Title }}" class="text-4xl mb-8 break-all">{{ .Title }}</h1>
    {{ if .Hugo }}
      <div>Generated by Hugo</div>
    {{ else }}
      <div>Generated by on-demand builder</div>
    {{ end }}
  </div>
  <div class="border p-4 col-span-8">
    <img class="max-w-full" src="{{ .SRC }}" alt="{{ .Title }}"> 
  </div>
  <div class="">
    {{ with .Artist }}
    <h2 class="text-xl">By {{ . }}</h2>
    {{ end }}

    {{ with .Classification }}
      <div class="flex flex-wrap my-8 text-xs -mx-1">
        {{ if $.Hugo }}
          {{ range . }}
          <div class="border mx-1 mb-2 p-1">
            {{ . }}
          </div>
          {{ end }}
        {{ else }}{{ . }}{{ end }}
      </div>
    {{ end }}
  </div>
</a>
