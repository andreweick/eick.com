<a href="{{ .RelPermalink }}" class="relative no-underline">
  <div class="w-full">
    <img src="{{ .SRC }}" alt="">
  </div>
  <div class="p-2 text-sm">
    <div><strong>title</strong>: {{ .Name }}</div>
    {{ with .Artist }}
      <div><strong>by</strong>: {{ . }}</div>
    {{ end }}
  </div>
  {{ if partialCached "tnd-env/IsNot" "production" "production" }}
  <div class="inline-block absolute right-0 top-0 text-xs">
    {{ if .Hugo }}
    <span class="bg-red-lightest px-1 text-sm">
      Hugo
    </span>
    {{ else }}
      <span class="bg-purple-lightest px-1 text-sm">
        ODB
      </span>
    {{ end }}
  </div>
  {{ end }}
</a>
