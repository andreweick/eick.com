<a href="{{ .RelPermalink }}" class="flex relative items-center no-underline border p-4 my-4">
  <div class="w-32 flex-shrink-0 flex-grow-9 mr-4">
    <img src="{{ .SRC }}" alt="">
  </div>
  <div>
    <div><strong>title</strong>: {{ .Name }}</div>
    {{ with .Artist }}
      <div><strong>by</strong>: {{ . }}</div>
    {{ end }}
  </div>
  <div class="inline-block absolute right-0 top-0">
    {{ if .Hugo }}
    <span class="bg-blue-200 p-2 text-sm">
      Landing generated by Hugo
    </span>
    {{ else }}
      <span class="bg-purple-200 p-2 text-sm">
        Landing generated by Netlify On-Demande Builder
      </span>
    {{ end }}
  </div>
</a>
