{{ define "main" }}
  <div class="flex flex-coltk flex-wrap items-center justify-center">
      {{ $pages := where (where .Site.RegularPages "Section" "posts") ".Params.gallery" "ne" nil }}
      

    {{ range $pages }}


      {{ with .Params.gallery }}
      {{ range first 5 . }}


      {{with .url}}
      <img data-src="{{.}}" alt="" class="lazyload h-64 mr-2 my-2" style="flex-basis:10%;">
      {{end}}
      
        
      {{ end }}
      {{ end }}
      
    {{ end }}


      
  </div>
{{ end }}
