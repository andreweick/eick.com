
{{ with .Get "src" }}
  {{ $args := dict "path" . "width" "800" }}
  {{ $src := partialCached "tnd-media/Get" $args $args }}
  <figure {{ with $.Get "class" }} class="{{ . }}"{{ end }}>
    <img src="{{ $src }}" {{ with $.Get "caption" }} alt="{{ . }}" {{ end}}>
    {{ with $.Get "caption" }}
      <figcaption>
        <p>{{ . }}</p>
      </figcaption>
    {{ end }}
  </figure>
{{ end }}
