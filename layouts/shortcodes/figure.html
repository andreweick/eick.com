
{{ with .Get "src" }}
  {{ $src := . }}
  {{ if templates.Exists "partials/tnd-imgix/GetSRC.html" }}
    {{ $args := dict "src" . "width" "800" }}
    {{ $src = partialCached "tnd-imgix/GetSRC" $args $args }}
  {{ end }}
  <figure {{ with $.Get "class" }} class="{{ . }}"{{ end }}>
    <img src="{{ $src }}" {{ with $.Get "caption" }} alt="{{ . }}" {{ end}}>
    {{ with $.Get "caption" }}
      <figcaption>
        <p>{{ . }}</p>
      </figcaption>
    {{ end }}
  </figure>
{{ end }}
