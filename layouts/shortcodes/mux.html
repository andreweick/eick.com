{{ with .Get "id" }}
<div class="my-8">
  <video 
    data-mux-player data-video-id="{{ . }}"
    id="mux-player-{{ $.Ordinal }}" 
    class="video-js vjs-16-9 " 
    controls 
    preload="auto" 
    width="100%"
    height="100%"
    {{ with $.Get "private" }}
      private="{{ . }}"
    {{ end }}
  >
  </video>
</div>
  {{ end }}
