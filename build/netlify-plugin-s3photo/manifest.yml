name: netlify-plugin-wp-markdown
inputs:
  - name: S3URL
    description: Your Ghost domain, must not end in a trailing slash
    required: true
  - name: entryLimit
    description: Tne number of entries to attempt to grab from S3
    required: true
  - name: contentDir
    description: Directory to store the temporary md files
  - name: cacheFile
    description: Set the filename and path for the cache file (_data/mockarooMarkdownCache.json by default)
