{{ with .Title }}  
  <div class="py-3 px-2 flex items-center bg-grey-darkest">  
    <h1 class="inline-block leading-none pl-4 text-grey-blue-light text-2xl leading-tight">
      <a href="{{$.Permalink}}" class="color-inherit no-underline">
        {{ . }} {{ partial "svg/link-external.svg" (dict "size" "16") }}
      </a>
    </h1>
  </div>
{{ end }}
