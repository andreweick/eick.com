{{ if (fileExists "./assets/dist/index.js") }}
  {{ $js := resources.Get "dist/index.js" | resources.Fingerprint }}
    <script type="text/javascript" src="{{ $js.Permalink | relURL }}" integrity="{{ $js.Data.Integrity }}" crossorigin="anonymous" defer></script>
{{ end }}
{{ with resources.Get "js/audioplayer.js" }}
  {{ $audio := . | js.Build }}
  {{ with $audio }}
    <script src="{{ .RelPermalink }}" defer></script>
  {{ end }}
{{ end }}
